<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Task</ion-label>
            <ion-input required type="text" [(ngModel)]="title" name="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea required type="text" [(ngModel)]="desc" name="desc" rows="4" cols="20"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Due Date</ion-label>
            <br>
            <ion-datetime required [(ngModel)]="duedate" name="duedate"></ion-datetime>
            <br>
          </ion-item>

          <ion-button expand="block" shape="round" (click)="updateTodo()">update</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
